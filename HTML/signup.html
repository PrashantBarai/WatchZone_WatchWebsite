<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - WatchZone</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS from CDN -->
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-green-400 to-green-600">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Sign Up</h2>
    <form id="signupForm" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" required class="w-full p-2 mt-1 border rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email" required class="w-full p-2 mt-1 border rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="w-full p-2 mt-1 border rounded-md border-gray-300 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" class="w-full p-2 font-semibold text-white bg-blue-500 rounded-md hover:bg-blue-600">Sign Up</button>
    </form>
    <p class="text-sm text-center text-gray-600">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Log in</a></p>
  </div>

  <script src="/JS/signup.js"></script>
</body>
</html>
