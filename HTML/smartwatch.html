    <title>WatchZone - Smart Watches</title>

<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-orange-500 ml-12">WatchZone</h1>
                <p class="text-gray-500">Your Premier Destination of Watches</p>
            </div>
            <nav class="flex space-x-6">
                <a href="landing.html" class="text-gray-700 hover:text-orange-500">Home</a>
                <a href="smartwatch.html" class="text-orange-500 font-bold">Smart Watches</a>

        </div>

    <!-- Main Content -->
    <div class="container mx-auto mt-6 flex">

        <aside class="w-1/4 bg-white p-6 shadow-md">
            <h2 class="text-lg font-semibold mb-4">Sort By</h2>
            <!-- Your sidebar content -->
        </aside>

        <!-- Main Product Grid -->
        <section class="w-3/4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 overflow-hidden" id="product-grid">
            <!-- Product Cards will be injected here -->

    <!-- Footer -->
